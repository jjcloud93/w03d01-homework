<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>Tamagotchi Game</h1>

	<h3 id='instructions'>Enter pet name to start the Game!</h3>

	<form class='nameinput' autocomplete="off">
		<input type="text" id="input" placeholder="Pet Name Here">
        <input type="submit" id="submit-btn">
	</form>	

<div class='game'>

	<h1 id="logo">TAMAGATcHI</h1>

	<div class='border'>
		<div class='screen'>
			<div class= 'namescreen'></div>
			<img  id='image' style="position:absolute; top:450px">
			<div class='score'>
				<p id='hunger'></p>
				<p id='sleep'></p>
				<p id='boredom'></p>
				<p id='age'></p>
			</div>
		</div>
    </div>

	

	<div class='buttonholder'>
		<div class='buttons'>
			<button id="1"></button>
			<button id="2"></button>
			<button id="3"></button>
		</div>
		<p class="buttonName">Feed</p>
		<p class="buttonName">Sleep</p>
		<p class="buttonName">Play</p>
	</div>
</div>












































<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
